<header>
  <span class="group-name">{{ conditionGroup?.name }}</span>
</header>
<section class="condition-group">
  <data-insight-condition-item
    *ngFor="let condition of conditionGroup.conditions"
    class="condition-item"
    [attr.theme]="conditionGroup.theme"
    [condition]="condition"
    [result]="condition.result"
    [class.selected]="
      insight.currentCondition && insight.currentCondition === condition
    "
    (click)="setSelectedCondition(condition); $event.stopPropagation()"
  ></data-insight-condition-item>
  <button>添加条件</button>
</section>
